<div class="editor-page">
    <nav class="breadcrumb">
        <a href="/dashboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
        </a>
        <span>/</span>
        <a href="/project/{{project_uuid}}">{{project_name}}</a>
        <span>/</span>
        <a href="/document/{{document_uuid}}">{{document_name}}</a>
        <span>/</span>
        <span>Edit</span>
    </nav>
    
    <div class="editor-header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5;">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            {{document_name}}
        </h1>
        <div class="editor-actions">
            <span id="save-status" class="save-status"></span>
            <button onclick="saveDocument()" class="btn btn-primary" id="save-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save
            </button>
            <a href="/document/{{document_uuid}}" class="btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                View
            </a>
        </div>
    </div>
    
    <div class="editor-container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.6;">
                        <path d="M4 7V4h16v3"></path>
                        <path d="M9 20h6"></path>
                        <path d="M12 4v16"></path>
                    </svg>
                    Markdown
                </span>
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button onclick="insertMarkdown('# ')" title="Heading 1" class="toolbar-btn">H1</button>
                        <button onclick="insertMarkdown('## ')" title="Heading 2" class="toolbar-btn">H2</button>
                        <button onclick="insertMarkdown('### ')" title="Heading 3" class="toolbar-btn">H3</button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group">
                        <button onclick="insertMarkdown('**', '**')" title="Bold (Ctrl+B)" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            </svg>
                        </button>
                        <button onclick="insertMarkdown('*', '*')" title="Italic (Ctrl+I)" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="4" x2="10" y2="4"></line>
                                <line x1="14" y1="20" x2="5" y2="20"></line>
                                <line x1="15" y1="4" x2="9" y2="20"></line>
                            </svg>
                        </button>
                        <button onclick="insertMarkdown('~~', '~~')" title="Strikethrough" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 4H9a3 3 0 0 0-2.83 4"></path>
                                <path d="M14 12a4 4 0 0 1 0 8H6"></path>
                                <line x1="4" y1="12" x2="20" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group">
                        <button onclick="insertMarkdown('`', '`')" title="Inline Code" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                        </button>
                        <button onclick="insertMarkdown('\n```\n', '\n```\n')" title="Code Block" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <polyline points="9 9 7 12 9 15"></polyline>
                                <polyline points="15 9 17 12 15 15"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group">
                        <button onclick="insertMarkdown('[', '](url)')" title="Link" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                        </button>
                        <button onclick="insertMarkdown('- ')" title="Bullet List" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button onclick="insertMarkdown('> ')" title="Blockquote" class="toolbar-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21"></path>
                                <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <textarea id="editor" class="editor-textarea" placeholder="# Start writing your document...&#10;&#10;Use **bold** and *italic* for emphasis.&#10;Create headings with # symbols."></textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.6;">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Preview
                </span>
                <button onclick="togglePreview()" class="toolbar-btn" title="Toggle preview">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>
            <div id="preview" class="markdown-body"></div>
        </div>
    </div>
</div>

<style>
.editor-header h1 {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.save-status {
    font-size: 0.875rem;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-sm);
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
}

.save-status.status-saved {
    color: var(--success-color);
}

.save-status.status-unsaved {
    color: var(--warning-color);
    background: rgba(245, 158, 11, 0.1);
}

.save-status.status-error {
    color: var(--danger-color);
    background: rgba(239, 68, 68, 0.1);
}

.toolbar-group {
    display: flex;
    gap: 2px;
}

.toolbar-divider {
    width: 1px;
    height: 24px;
    background: var(--border-color);
    margin: 0 var(--spacing-xs);
}

.toolbar-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: var(--radius-sm);
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition-fast);
    font-size: 0.75rem;
    font-weight: 600;
}

.toolbar-btn:hover {
    background: var(--hover-bg);
    color: var(--text-color);
}

.toolbar-btn:active {
    transform: scale(0.95);
}

.pane-header span {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
}
</style>

<script>
const documentUuid = '{{document_uuid}}';
const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
const saveBtn = document.getElementById('save-btn');
const saveStatus = document.getElementById('save-status');

let content = decodeContent('{{content}}');
let lastSavedContent = content;
let previewTimeout = null;

function decodeContent(encoded) {
    try {
        return JSON.parse('"' + encoded + '"');
    } catch (e) {
        return encoded;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    editor.value = content;
    updatePreview();
    
    editor.addEventListener('input', function() {
        content = editor.value;
        schedulePreviewUpdate();
        updateSaveStatus();
    });
    
    // Keyboard shortcuts
    editor.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            if (e.key === 's') {
                e.preventDefault();
                saveDocument();
            } else if (e.key === 'b') {
                e.preventDefault();
                insertMarkdown('**', '**');
            } else if (e.key === 'i') {
                e.preventDefault();
                insertMarkdown('*', '*');
            }
        }
        
        // Tab handling
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            
            if (e.shiftKey) {
                // Remove indent
                const beforeCursor = this.value.substring(0, start);
                const lineStart = beforeCursor.lastIndexOf('\n') + 1;
                const lineContent = this.value.substring(lineStart, start);
                if (lineContent.startsWith('    ') || lineContent.startsWith('\t')) {
                    const removeCount = lineContent.startsWith('    ') ? 4 : 1;
                    this.value = this.value.substring(0, lineStart) + 
                                this.value.substring(lineStart + removeCount);
                    this.selectionStart = this.selectionEnd = start - removeCount;
                }
            } else {
                // Add indent
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
            
            content = this.value;
            schedulePreviewUpdate();
            updateSaveStatus();
        }
    });
    
    // Warn before leaving with unsaved changes
    window.addEventListener('beforeunload', function(e) {
        if (content !== lastSavedContent) {
            e.preventDefault();
            e.returnValue = '';
        }
    });
});

function schedulePreviewUpdate() {
    if (previewTimeout) {
        clearTimeout(previewTimeout);
    }
    previewTimeout = setTimeout(updatePreview, 300);
}

async function updatePreview() {
    try {
        const response = await fetch(`/api/documents/${documentUuid}/render`);
        const data = await response.json();
        preview.innerHTML = data.html || '<p class="empty">Preview will appear here...</p>';
        
        // Syntax highlight
        preview.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    } catch (err) {
        // Fallback: basic markdown preview
        preview.innerHTML = '<p><em>Preview unavailable</em></p>';
    }
}

function updateSaveStatus() {
    if (content !== lastSavedContent) {
        saveStatus.textContent = 'Unsaved changes';
        saveStatus.className = 'status-unsaved';
        saveBtn.disabled = false;
    } else {
        saveStatus.textContent = 'Saved';
        saveStatus.className = 'status-saved';
    }
}

async function saveDocument() {
    saveBtn.disabled = true;
    saveStatus.textContent = 'Saving...';
    
    try {
        const response = await fetch(`/api/documents/${documentUuid}/content`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        });
        
        if (response.ok) {
            lastSavedContent = content;
            saveStatus.textContent = 'Saved';
            saveStatus.className = 'status-saved';
        } else {
            const data = await response.json();
            alert(data.error || 'Failed to save');
            saveStatus.textContent = 'Save failed';
            saveStatus.className = 'status-error';
            saveBtn.disabled = false;
        }
    } catch (err) {
        alert('Connection error');
        saveStatus.textContent = 'Save failed';
        saveStatus.className = 'status-error';
        saveBtn.disabled = false;
    }
}

function insertMarkdown(before, after = '') {
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const selectedText = editor.value.substring(start, end);
    
    editor.value = editor.value.substring(0, start) + 
                   before + selectedText + after + 
                   editor.value.substring(end);
    
    // Position cursor
    if (selectedText) {
        editor.selectionStart = start + before.length;
        editor.selectionEnd = start + before.length + selectedText.length;
    } else {
        editor.selectionStart = editor.selectionEnd = start + before.length;
    }
    
    content = editor.value;
    editor.focus();
    schedulePreviewUpdate();
    updateSaveStatus();
}

function togglePreview() {
    const previewPane = document.querySelector('.preview-pane');
    const editorPane = document.querySelector('.editor-pane');
    
    if (previewPane.style.display === 'none') {
        previewPane.style.display = 'flex';
        editorPane.style.width = '';
    } else {
        previewPane.style.display = 'none';
        editorPane.style.width = '100%';
    }
}
</script>
