<div class="login-container">
    <div class="login-box">
        <div class="login-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-color);">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <line x1="10" y1="9" x2="8" y2="9"></line>
            </svg>
        </div>
        <h1 class="login-brand">Local<span>Docs</span>MD</h1>
        <p class="subtitle">Private Documentation Workspace</p>
        
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                Sign In
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </button>
        </form>

        <div style="text-align:center; margin-top: var(--spacing-md);">
            <button type="button" onclick="toggleForgotForm()" class="btn-link" id="forgot-link">
                Forgot your password?
            </button>
        </div>

        <!-- Forgot password form (hidden by default) -->
        <div id="forgot-section" style="display:none; margin-top: var(--spacing-md);">
            <hr style="border-color: var(--border-color); margin-bottom: var(--spacing-md);">
            <p style="color: var(--text-secondary); font-size: 0.9em; margin-bottom: var(--spacing-md);">
                Enter your username and an admin will be notified to reset your password.
            </p>
            <form id="forgot-form" onsubmit="return handleForgot(event)">
                <div class="form-group">
                    <label for="forgot-username">Username</label>
                    <input type="text" id="forgot-username" name="forgot-username"
                           placeholder="Enter your username" required>
                </div>
                <div id="forgot-message" class="error-message" style="display: none;"></div>
                <div id="forgot-success" style="display:none; color: var(--success-color); margin-bottom: var(--spacing-sm);"></div>
                <button type="submit" class="btn btn-primary btn-block">Send Request</button>
            </form>
        </div>
    </div>
</div>

<style>
.login-logo {
    display: flex;
    justify-content: center;
    margin-bottom: var(--spacing-md);
}

.login-logo svg {
    filter: drop-shadow(0 0 20px var(--accent-glow));
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

#login-form {
    margin-top: var(--spacing-lg);
}

#login-form .btn {
    margin-top: var(--spacing-md);
}

#login-form .btn svg {
    transition: transform var(--transition-fast);
}

#login-form .btn:hover svg {
    transform: translateX(4px);
}

.btn-link {
    background: none;
    border: none;
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.9em;
    padding: 0;
    text-decoration: underline;
    opacity: 0.8;
}

.btn-link:hover {
    opacity: 1;
}
</style>

<script>
async function handleLogin(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = 'Signing in...';
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            if (data.password_change_required) {
                window.location.href = '/dashboard?change_password=1';
            } else {
                window.location.href = '/dashboard';
            }
        } else {
            errorDiv.textContent = data.error || 'Login failed';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Sign In <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
        }
    } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
    }
    
    return false;
}

function toggleForgotForm() {
    const section = document.getElementById('forgot-section');
    const isHidden = section.style.display === 'none';
    section.style.display = isHidden ? 'block' : 'none';
    document.getElementById('forgot-link').textContent = isHidden
        ? 'Back to login'
        : 'Forgot your password?';
}

async function handleForgot(e) {
    e.preventDefault();

    const username = document.getElementById('forgot-username').value;
    const msgDiv = document.getElementById('forgot-message');
    const successDiv = document.getElementById('forgot-success');
    const submitBtn = e.target.querySelector('button[type="submit"]');

    msgDiv.style.display = 'none';
    successDiv.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    try {
        const response = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });

        const data = await response.json();

        if (response.ok) {
            successDiv.textContent = data.message || 'Request sent. An admin will reset your password shortly.';
            successDiv.style.display = 'block';
            document.getElementById('forgot-form').reset();
        } else {
            msgDiv.textContent = data.error || 'Failed to send request.';
            msgDiv.style.display = 'block';
        }
    } catch (err) {
        msgDiv.textContent = 'Connection error. Please try again.';
        msgDiv.style.display = 'block';
    }

    submitBtn.disabled = false;
    submitBtn.textContent = 'Send Request';
    return false;
}
</script>
