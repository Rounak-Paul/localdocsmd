<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0f14">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script>
        // Apply saved theme before page renders to prevent flash
        (function() {
            const theme = localStorage.getItem('ldmd-theme') || 'midnight';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    {{navbar}}
    
    <main class="container">
        {{content}}
    </main>
    
    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button onclick="closeModal('change-password-modal')" class="btn-close">&times;</button>
            </div>
            <form onsubmit="return submitChangePassword(event)">
                <div class="form-group">
                    <label for="cp-current">Current Password</label>
                    <input type="password" id="cp-current" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label for="cp-new">New Password</label>
                    <input type="password" id="cp-new" placeholder="At least 8 characters" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="cp-confirm">Confirm New Password</label>
                    <input type="password" id="cp-confirm" placeholder="Repeat new password" required minlength="8">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal('change-password-modal')" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="cp-submit-btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
