# LocalDocsMD Configuration File
# Documentation Workspace Host

[server]
# Server bind address (use 0.0.0.0 for all interfaces)
host = 0.0.0.0
# Server port
port = 80
# Web root directory (relative to executable)
web_root = web
# Maximum request body size (bytes)
max_body_size = 10485760

[database]
# SQLite database file path
path = data/localdocsmd.db

[security]
# Session timeout in seconds (default: 24 hours)
session_timeout = 86400
# Password minimum length
password_min_length = 8
# Maximum login attempts before lockout
max_login_attempts = 5
# Lockout duration in seconds
lockout_duration = 300
# Secret key for session tokens (change in production!)
secret_key = change_this_secret_key_in_production

[admin]
# Default admin username (created on first run)
default_username = admin
# Default admin email
default_email = admin@localhost

[storage]
# Base directory for markdown files
documents_path = data/documents
# Maximum file size for uploads (bytes)
max_file_size = 5242880
# Allowed file extensions (comma-separated)
allowed_extensions = .md,.markdown,.txt,.json,.yaml,.yml
